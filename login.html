<!DOCTYPE html>
<html>
<head>
<title>Login Form</title>
</head>
<body>

	<h1>Login Form</h1>

	<form name="login_form" id="login_form"
		action="../Server/check_login.php" method="post">

		<p>
			Username <input type="text" name="uname" size="100" maxlength="100">
		</p>

		<p>
			Password <input type="text" name="pwd" size="100" maxlength="100">
		</p>

		<p>
			Message <input type="text" name="message" size="150" maxlength="150">
		</p>

		<p>
			Validation: <input type="radio" name="validation" value="allow">Allow
			<input type="radio" name="validation" value="block">Block
		</p>

		<p>
			Code Injection: <input type="radio" name="injection" value="allow">Allow
			<input type="radio" name="injection" value="block">Block
		</p>

		<p>
			<input type="submit" name="submit" value="submit" />
		</p>

	</form>

</body>
</html>
